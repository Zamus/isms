<select
	ng-model="$ctrl.currentDataset"
	ng-options="type as type for (type, data) in $ctrl.datasets"
	ng-change="$ctrl.setCurrentDataset($ctrl.currentDataset)">
</select>

<figure>
	<canvas
		class="chart chart-line"
		chart-data="$ctrl.chart.data"
		chart-options="$ctrl.chart.options"></canvas>
</figure>
